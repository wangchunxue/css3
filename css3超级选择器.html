<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3超级选择器</title>
	<style>
		#main li:nth-child(1){
			background: green;
		}
		#main li:nth-child(2){
			background: red;
		}
		#main li:nth-child(3){
			background: yellow;
		}
		#main li:nth-child(4){
			background: blue;
		}
		#main li:nth-child(5){
			background: gray;
		}
	</style>
</head>
<body>
	<ul id="main">
		<li>11111</li>
		<li>22222</li>
		<li>33333</li>
		<li>44444</li>
		<li>55555</li>
	</ul>
</body>
</html>
