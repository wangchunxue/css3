<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3动画</title>
	<style>
		#div1{
			margin: 50px auto;
			width: 200px;
			height: 200px;
			background: yellow;
			transition: all 0.9s ease;	/*ease是减速动画*/
		}
		#div1:hover{
			/*background-color: red;
			width: 400px;*/
		}
	</style>
</head>
<body>
	<div id="div1"></div>

	<script>
		var oDiv1 = document.getElementById("div1");
			oDiv1.onclick = function(){
				this.style.width = "400px";
			};
		
	</script>
</body>
</html>
