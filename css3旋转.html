<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3旋转</title>
	<style>
		.wrapper{
			width: 200px;
			height: 200px;
			border: 1px dotted red;
			margin: 100px auto;
			perspective: 800px;	 /*视角*/
		}
		.wrapper div{
			width: 200px;
			height: 200px;
			background: #f40;
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div></div>
	</div>
</body>
</html>
