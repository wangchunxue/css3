<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3移动</title>
	<style>
		.wrapper{
			width: 200px;
			height: 200px;
			border: 2px dotted red;
			margin: 200px auto;
		}
		.wrapper div{
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			background: #f40;
			color: #fff;
			transform: translate(50px,100px);
			/*transform: translateX(50px);
			transform: translateY(100px);*/
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div>我将向右50px向下100px</div>
	</div>
</body>
</html>
